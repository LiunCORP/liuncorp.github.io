    1. Run this:

    <code>sudo pacman -Syyu nvidia-dkms nvidia-utils nvidia-settings --noconfirm --needed</code>
    
    <br> <br>

    2. Add <code>nvidia_drm.modeset=1</code> to your bootloader parameters.

    <br> <br>

    3. Reboot your system.
